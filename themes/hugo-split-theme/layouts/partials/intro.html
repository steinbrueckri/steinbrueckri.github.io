<div class="split-intro">
  <!-- author image -->
  {{ $img := resources.Get .Site.Params.author_image }}
  {{ with $img }}
    <img class=".split-image" src='{{ (.Fill "350x350 Center").Permalink }}' alt="" />
  {{ end }}

  <!-- author name -->
  {{ with .Title }}<h1>{{ . }}</h1>{{ end }}

  <!-- author clame -->
  {{ with .Params.tagline }}
    <span class="tagline">{{ . }}</span>
  {{ end }}
</div>
